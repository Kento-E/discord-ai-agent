# LLMプロンプト設定ファイル
# このファイルでプロンプトテンプレートをカスタマイズできます

# システムプロンプト（LLMへの基本指示）
llm_system_prompt: |
  あなたは過去のDiscordメッセージから学習したAIアシスタントです。
  以下の過去メッセージを参考に、ユーザーの質問に自然な日本語で回答してください。

# 回答生成の指示
llm_response_instruction: |
  過去メッセージのスタイルを参考にしつつ、自然で簡潔な回答を生成してください。

# セクションヘッダー
llm_context_header: "【過去メッセージ】"
llm_query_header: "【ユーザーの質問】"
llm_response_header: "【回答】"
